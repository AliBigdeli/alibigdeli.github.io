<body>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-9">
        <div class="row align-items-center">
          <div class="col-lg-5">
            <div class="resume-base bg-dark user-dashboard-info-box p-4">
              <div class="profile">
                <div class="jobster-user-info">
                  <div class="profile-avatar">
                    <img class="img-fluid " src="" alt="" id="Avatar">
                  </div>
                  <div class="profile-avatar-info mt-3">
                    <h3 class="text-white" id="Name"></h3>
                  </div>
                </div>
              </div>
              <div class="about-candidate border-top">
                <div class="candidate-info">
                  <h6 class="text-warning">Email:</h6>
                  <p class="text-white" ><a class= "link-light text-decoration-none" href="" id="Email"></a></p>
                </div>
                <div class="candidate-info">
                  <h6 class="text-warning">Phone:</h6>
                  <p class="text-white" id="Phone"></p>
                </div>
                <div class="candidate-info">
                  <h6 class="text-warning">Date Of Birth:</h6>
                  <p class="text-white" id="BirthDate"></p>
                </div>
                <div class="candidate-info">
                  <h6 class="text-warning">Address:</h6>
                  <p class="text-white" id="Address"></p>
                </div>
                <div class="candidate-info">
                  <h6 class="text-warning">Socials:</h6>
                  <p class="text-white" id="Socials"></p>
                </div>
              </div>
              <div class="mt-0">
                <h5 class="text-warning">Language and Technologies:</h5>
                <div id="LangTech"></div>
              </div>
              <div class="mt-0 py-3">
                <h5 class="text-warning">Skills:</h5>
                <div id="Skills"></div>
              </div>
            </div>
          </div>
          <div class="col-lg-7">
            <div class="resume-experience">
              <div class="timeline-box">
                <h4 class="resume-experience-title">Education:</h4>
                <div id="Educations"></div>

                <div class="timeline-box mt-4">
                  <h4 class="resume-experience-title">Work &amp; Experience:</h4>
                  <div id="Work"></div>
                </div>
                <div id=Awards></div>                
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
